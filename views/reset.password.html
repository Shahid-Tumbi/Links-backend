<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html,
        body {
            height: 100%;
        }

        img {
            display: block;
        }

        span {
            font-weight: 600;
        }

        .logo {
            width: 150px;
        }

        @media screen and (max-width: 500px) {
            .head {
                font-size: 25px !important;
            }

            .subhead {
                padding: 50px 0 0 !important;
                font-size: 16px !important;
            }

            .title {
                font-size: 16px !important;
            }

            .para {
                font-size: 14px !important;
                margin: 20px 0 !important;
            }

            .invbtn {
                font-size: 14px !important;
                padding: 15px 40px !important;
            }

            .logo {
                width: 250px !important;
            }

            .tablecl {
                padding: 0 15px 30px !important;
            }

            .dwntbl {
                padding: 12px 15px !important;
            }

            .copyrgt {
                font-size: 11px !important
            }
        }
    </style>
</head>

<body style="padding: 0; margin: 0; background-color: #eaeaea; word-break: break-word;">
    <table cellpadding="0" cellspacing="0" border="0"
        style="padding: 70px 50px 30px;margin: 0 auto; min-width:320px; max-width:600px; width:100%; font-family: Arial,sans-serif;background-color: #556080;color: #ffffff;">
        <tr>
            <td style="width: 100%">
                <table cellpadding="0" cellspacing="0" border="0" class="tablecl"
                    style="border-top-left-radius: 4px;border-top-right-radius: 4px;width:100%;background-color:#fff; margin:0; padding: 50px 70px 30px;">

                    <tr>
                        <td colspan="2" align="center"><img src="{{logo}}" width="200" alt="" class="logo"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="subhead"
                            style="text-align:center;padding:30px 0 20px; font-size: 24px; font-weight: 600;color:#444444;">
                            Welcome to WTF Club</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="subhead"
                            style="padding: 50px 0 20px; font-size: 24px; font-weight: 600;color:#444444;">Hello,</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="para"
                            style="font-size: 19px; font-weight: 500; line-height: 1.9; color: #444444; letter-spacing: 0.4px; padding: 20px 0 20px;">
                            It seems like you have forgot your password. Kindly use below link to reset your password.
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a class="invbtn" href="{{url}}" style="
                            color: #556080;
                            font-size: 20px;
                            padding: 10px 0;
                            border: none;
                            text-transform: uppercase;
                            letter-spacing: 1px;
                            text-decoration: none;
                            display: inline-block;
                            border-radius: 4px;
                            font-weight: 600;
                            line-height: 1.9;
                            ">Click to reset password</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="para"
                            style="font-size: 19px; font-weight: 500; line-height: 1.9; color: #444444; letter-spacing: 0.4px; padding: 20px 0;">
                            You can ignore this email if you have not made such request.
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="title"
                            style="padding: 20px 0 10px; font-size: 18px; font-weight: 600;color: #444;">Cheers,</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="title"
                            style="padding: 0 0 20px; font-size: 18px; font-weight: 600;color: #444;">WTF Club Social Team
                        </td>
                    </tr>


                </table>
            </td>
        </tr>
    </table>
</body>

</html>
